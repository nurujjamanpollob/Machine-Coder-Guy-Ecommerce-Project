<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0">
    <meta name="robots" content="noindex,nofollow">
    <meta http-equiv="CACHE-CONTROL" CONTENT="text/html;">
    <meta http-equiv="Content-Type" CONTENT="">
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
    <title> Home - Machine Coder Guy Admin Panel </title>
    <!-- Reference Stylesheets and JavaScript Files -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom-style.css}"/>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<body>
<!-- Create body container-->
<div class="container-fluid">
    <!-- Placeholder for top navigation -->
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- Application Logo -->
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/app-icon.png}" class="app-icon-max-width"/>
            </a>
            <!-- Create a navigation button, for mobile screen -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Create collapsable menu -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- create menu item -->
                <ul class="navbar-nav">
                    <!-- menu item will goes here -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands}">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/salesreport}">Sales Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/blogs}">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menus}">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- Placeholder of headline area -->
    <div>
        <h1> Create New User - Machine Coder Guy Admin Panel </h1>
    </div>

    <!-- create new user form area Object instance from Spring model class from attribute key user-->

    <form th:action="@{/users/save}" method="post" class="user-signup-form-max-width user-signup-form-margin" th:object="${user}">
        <div class="border border-secondary p-3">

            <div class="form-group row">
                <label class="col-form-label col-sm-4">E-Mail:</label>
                <div class="col-sm-8">
                    <input type="email" th:field="${user.email}" class="form-control" required th:maxlength="120" th:minlength="7"/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-form-label col-sm-4">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="${user.firstName}" class="form-control" required th:maxlength="20" th:minlength="2"/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-form-label col-sm-4">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="${user.lastName}" class="form-control" required th:maxlength="20" th:minlength="2"/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-form-label col-sm-4">Password:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="${user.password}" class="form-control" required th:maxlength="20" th:minlength="8"/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-form-label col-sm-4">Roles: </label>
                <div class="col-sm-8">
                    <!-- create thymeleaf block for get roles from mvc controller -->
                    <!-- and extract sub-object from main by name "role" -->
                    <th:block th:each="role : ${allrole}">
                        <input type="checkbox"  th:field="*{roles}" class="m-2"  th:value="${role.getRoleID()}">
                            <small class="text-bold " th:text="${role.getRoleName()}"></small>
                        </input>
                        - <small>[[${role.getRoleDescription()}]]</small>
                        <br />
                    </th:block>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Enabled: </label>
                <div class="col-sm-8">

                    <input type="checkbox" th:field="${user.enabled}" />
                </div>
            </div>


            <!-- submit & cancel button -->
            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3">
                <input type="button" value="Cancel" class="btn btn-secondary" id="cancelButton">

            </div>

        </div>

    </form>


    <!-- This is footer Area -->
    <div class="text-center">
        <p>Machine Coder guy control panel - Copyright &copy; Nurujjaman Pollob 2021</p>
    </div>
</div>


<!-- code clear function -->
<script type="text/javascript" >

    $(document).ready( function () {

        $("#cancelButton").on("click", function () {

            window.location = "[[@{/users}]]";

        })

    })

</script>


</body>




</html>
